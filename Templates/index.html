<html>
    <head>
        <title>Zip Extractor</title>
    </head>
    <body>
        <div>
            <h1>
                <form action="/a" method="post" accept-charset="utf-8" enctype="multipart/form-data">

                    <label for="zip">Please select zip file</label><br>
                    <input id="zip" name="zip" type="file" accept=".zip"/>

                    <input type="submit" value="submit"/>
                </form>
            </h1>
        </div>
    </body>
</html>
